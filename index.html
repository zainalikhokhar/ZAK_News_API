  <body>
    <section>
    <div class=" smallerNavbar navbar navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" id= "navBrandName" href="index.html">ZAK.News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div> -->
            <div class="offcanvas-body bg-dark">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>

                  <a class="nav-link" href="#">World</a>

                    <a class="nav-link" href="#">Sports</a>
                  </li>
                </ul>

              
            </div>
          </div>
        </div>
    </div>

    <div class="largerNavbar fixed-top">
      
      
      <a href="index.html" class="navItems" id="navBrandName"> ZAK.News</a>
      <div class="navTags">
        <a href="index.html" class="navItems" id="currentTab" >Home</a>
        <a href="#" class="navItems" >World</a>
        <a href="#" class="navItems" >Business</a>
        <a href="#" class="navItems" >Sports</a>
      </div>
    </div>
  
    
    
    <section class="liveSection">
        <div class="liveBox">
            <div id="LiveVideoHeading">
                <p>LIVE</p>
            </div>
            <iframe id="LiveVideo" src="https://www.youtube.com/embed/F-POY4Q0QSI?autoplay=1&mute=1"></iframe>
            
        </div>
        <div id="weatherBox">
            <h5>Enter place to check weather</h5>
            <input type="text" id="locNameEntry" placeholder="Enter place name">
            <button id="submitButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            <p id="locationName"></p>
            
            
            <p id="temperature">Please enter a location</p>
            <img id="weatherImg"src="" alt="">
            <p id="weatherDisplay"></p>
            
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </section>
    
    
    <section class="newsSection">
      <div class="leftNews">
        <div class="countrySelector">
          <div>
          <label for="country">Select a Country:</label>
    
          <select name="country" id="country">
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            
            <option selected="selected"value="pk">Pakistan</option>
            <option value="gb">United Kingdom</option>
            <option value="us">United States</option>
          </select>
          <i id="countrySelector" class="fa-solid fa-check"></i>
          </div>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
          <h4 class="boxHeadings">Top Stories</h4>
          <div class="carousel-inner" id="carouselBoxes">
           
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


        <div id="accordionParent">
          <h4 class="boxHeadings">News</h4>
          <div class="accordion" id="accordionPanelsStayOpenExample">

          </div>
        </div>
      </div>


      <div class="rightNews" >
        <h4 class="boxHeadings">Editor's Pick</h4>
        <div  id="rightNews">
          
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="index.js"></script>
